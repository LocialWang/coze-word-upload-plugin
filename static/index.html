<!DOCTYPE html>

    <style>
        * {

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);

        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;

        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed #dee2e6;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #4facfe;
            background: #f0f8ff;
        }

        .upload-section.dragover {
            border-color: #4facfe;
            background: #e8f4fd;
            transform: scale(1.02);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            display: none;
        }

        .file-input-button {
            display: block;
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .file-input-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .file-info {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #4facfe;
            display: none;
        }

        .upload-button {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            display: none;
        }

        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(250, 112, 154, 0.3);
        }

        .upload-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            margin-top: 30px;
            display: none;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #dee2e6;
        }

        .result-title {
            font-size: 1.3em;
            color: #333;
            font-weight: 600;
        }

        .result-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #4facfe;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .content-preview {
            background: white;
            border-radius: 8px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fff5f5;
            color: #e53e3e;
            padding: 15px 20px;
            border-radius: 8px;
            border-left: 4px solid #e53e3e;
            margin-top: 15px;
        }

        .success {
            background: #f0fff4;
            color: #38a169;
            padding: 15px 20px;
            border-radius: 8px;
            border-left: 4px solid #38a169;
            margin-top: 15px;
        }

        .document-list {
            margin-top: 30px;
        }

        .document-item {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .document-info h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .document-meta {
            color: #666;
            font-size: 0.9em;
        }

        .document-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .btn-view {
            background: #4facfe;
            color: white;
        }

        .btn-delete {
            background: #e53e3e;
            color: white;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ WordÊñáÊ°£‰∏ä‰º†Êèí‰ª∂</h1>
            <p>‰∏ä‰º†.docxÊ†ºÂºèÁöÑWordÊñáÊ°£ÔºåËá™Âä®ÊèêÂèñÊñáÊú¨ÂÜÖÂÆπ</p>
        </div>

        <div class="main-content">
            <!-- ‰∏ä‰º†Âå∫Âüü -->
            <div class="upload-section" id="uploadSection">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" class="file-input" accept=".docx" />
                    <button type="button" class="file-input-button" onclick="document.getElementById('fileInput').click()">
                        üìé ÈÄâÊã©WordÊñáÊ°£ (.docx)
                    </button>
                </div>
                
                <div class="file-info" id="fileInfo">
                    <strong>Â∑≤ÈÄâÊã©Êñá‰ª∂Ôºö</strong>
                    <span id="fileName"></span>
                    <br>
                    <strong>Êñá‰ª∂Â§ßÂ∞èÔºö</strong>
                    <span id="fileSize"></span>
                </div>

                <button class="upload-button" id="uploadButton" onclick="uploadFile()">
                    üöÄ ‰∏ä‰º†Âπ∂Ëß£ÊûêÊñáÊ°£
                </button>

                <div id="message"></div>
            </div>

            <!-- ÁªìÊûúÂ±ïÁ§∫Âå∫Âüü -->
            <div class="result-section" id="resultSection">
                <div class="result-header">
                    <h3 class="result-title">üìã ÊñáÊ°£Ëß£ÊûêÁªìÊûú</h3>
                </div>

                <div class="result-stats" id="resultStats">
                    <div class="stat-item">
                        <span class="stat-value" id="wordCount">0</span>
                        <div class="stat-label">Â≠óÊï∞ÁªüËÆ°</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="uploadTime">-</span>
                        <div class="stat-label">‰∏ä‰º†Êó∂Èó¥</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="fileId">-</span>
                        <div class="stat-label">Êñá‰ª∂ID</div>
                    </div>
                </div>

                <div class="content-preview" id="contentPreview"></div>
            </div>

            <!-- ÊñáÊ°£ÂàóË°® -->
            <div class="document-list">
                <h3>üìö Â∑≤‰∏ä‰º†ÁöÑÊñáÊ°£</h3>
                <div id="documentList"></div>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;

        // Êñá‰ª∂ÈÄâÊã©Â§ÑÁêÜ
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                showFileInfo(file);
            }
        });

        // ÊãñÊãΩ‰∏ä‰º†
        const uploadSection = document.getElementById('uploadSection');
        
        uploadSection.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.name.toLowerCase().endsWith('.docx')) {
                    selectedFile = file;
                    showFileInfo(file);
                    document.getElementById('fileInput').files = files;
                } else {
                    showMessage('ËØ∑ÈÄâÊã©.docxÊ†ºÂºèÁöÑWordÊñáÊ°£', 'error');
                }
            }
        });

        function showFileInfo(file) {
            const fileInfo = document.getElementById('fileInfo');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');
            const uploadButton = document.getElementById('uploadButton');

            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            
            fileInfo.style.display = 'block';
            uploadButton.style.display = 'block';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function uploadFile() {
            if (!selectedFile) {
                showMessage('ËØ∑ÂÖàÈÄâÊã©‰∏Ä‰∏™WordÊñáÊ°£', 'error');
                return;
            }

            const uploadButton = document.getElementById('uploadButton');
            const resultSection = document.getElementById('resultSection');
            
            uploadButton.disabled = true;
            uploadButton.textContent = 'Ê≠£Âú®‰∏ä‰º†...';
            
            showMessage('Ê≠£Âú®‰∏ä‰º†ÂíåËß£ÊûêÊñáÊ°£...', 'info');

            try {
                const formData = new FormData();
                formData.append('document', selectedFile);

                const response = await fetch('/upload-word', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('ÊñáÊ°£‰∏ä‰º†ÊàêÂäüÔºÅ', 'success');
                    displayResult(result.data);
                    resultSection.style.display = 'block';
                    loadDocumentList();
                } else {
                    showMessage('‰∏ä‰º†Â§±Ë¥•: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('ÁΩëÁªúÈîôËØØ: ' + error.message, 'error');
            } finally {
                uploadButton.disabled = false;
                uploadButton.textContent = 'üöÄ ‰∏ä‰º†Âπ∂Ëß£ÊûêÊñáÊ°£';
            }
        }

        function displayResult(data) {
            document.getElementById('wordCount').textContent = data.wordCount.toLocaleString();
            document.getElementById('uploadTime').textContent = new Date(data.uploadTime).toLocaleString('zh-CN');
            document.getElementById('fileId').textContent = data.fileId.substring(0, 8) + '...';
            document.getElementById('contentPreview').textContent = data.content;
        }

        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        async function loadDocumentList() {
            try {
                const response = await fetch('/documents');
                const result = await response.json();
                
                if (result.success) {
                    displayDocumentList(result.data);
                }
            } catch (error) {
                console.error('Âä†ËΩΩÊñáÊ°£ÂàóË°®Â§±Ë¥•:', error);
            }
        }

        function displayDocumentList(documents) {
            const listContainer = document.getElementById('documentList');
            
            if (documents.length === 0) {
                listContainer.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">ÊöÇÊó†Â∑≤‰∏ä‰º†ÁöÑÊñáÊ°£</p>';
                return;
            }

            listContainer.innerHTML = documents.map(doc => `
                <div class="document-item">
                    <div class="document-info">
                        <h4>${doc.filename}</h4>
                        <div class="document-meta">
                            Â≠óÊï∞: ${doc.wordCount.toLocaleString()} | 
                            ‰∏ä‰º†Êó∂Èó¥: ${new Date(doc.uploadTime).toLocaleString('zh-CN')}
                        </div>
                    </div>
                    <div class="document-actions">
                        <button class="btn btn-view" onclick="viewDocument('${doc.fileId}')">Êü•Áúã</button>
                        <button class="btn btn-delete" onclick="deleteDocument('${doc.fileId}')">Âà†Èô§</button>
                    </div>
                </div>
            `).join('');
        }

        async function viewDocument(fileId) {
            try {
                const response = await fetch(`/get-document/${fileId}`);
                const result = await response.json();
                
                if (result.success) {
                    displayResult(result.data);
                    document.getElementById('resultSection').style.display = 'block';
                    document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
                } else {
                    showMessage('Ëé∑ÂèñÊñáÊ°£Â§±Ë¥•: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('ÁΩëÁªúÈîôËØØ: ' + error.message, 'error');
            }
        }

        async function deleteDocument(fileId) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™ÊñáÊ°£ÂêóÔºü')) {
                return;
            }

            try {
                const response = await fetch(`/delete-document/${fileId}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                
                if (result.success) {
                    showMessage('ÊñáÊ°£Âà†Èô§ÊàêÂäü', 'success');
                    loadDocumentList();
                } else {
                    showMessage('Âà†Èô§Â§±Ë¥•: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('ÁΩëÁªúÈîôËØØ: ' + error.message, 'error');
            }
        }

        // È°µÈù¢Âä†ËΩΩÊó∂Ëé∑ÂèñÊñáÊ°£ÂàóË°®
        window.addEventListener('load', loadDocumentList);
    </script>
</body>
</html>
