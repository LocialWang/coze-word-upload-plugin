    <div class="container">

    <script>
        let selectedFile = null;

        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                showFileInfo(file);
            }
        });

        // æ‹–æ‹½ä¸Šä¼ 
        const uploadSection = document.getElementById('uploadSection');
        
        uploadSection.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.name.toLowerCase().endsWith('.docx')) {
                    selectedFile = file;
                    showFileInfo(file);
                    document.getElementById('fileInput').files = files;
                } else {
                    showMessage('è¯·é€‰æ‹©.docxæ ¼å¼çš„Wordæ–‡æ¡£', 'error');
                }
            }
        });

        function showFileInfo(file) {
            const fileInfo = document.getElementById('fileInfo');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');
            const uploadButton = document.getElementById('uploadButton');

            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            
            fileInfo.style.display = 'block';
            uploadButton.style.display = 'block';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function uploadFile() {
            if (!selectedFile) {
                showMessage('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªWordæ–‡æ¡£', 'error');
                return;
            }

            const uploadButton = document.getElementById('uploadButton');
            const resultSection = document.getElementById('resultSection');
            
            uploadButton.disabled = true;
            uploadButton.textContent = 'æ­£åœ¨ä¸Šä¼ ...';
            
            showMessage('æ­£åœ¨ä¸Šä¼ å’Œè§£ææ–‡æ¡£...', 'info');

            try {
                const formData = new FormData();
                formData.append('document', selectedFile);

                const response = await fetch('/upload-word', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('æ–‡æ¡£ä¸Šä¼ æˆåŠŸï¼', 'success');
                    displayResult(result.data);
                    resultSection.style.display = 'block';
                    loadDocumentList();
                } else {
                    showMessage('ä¸Šä¼ å¤±è´¥: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
            } finally {
                uploadButton.disabled = false;
                uploadButton.textContent = 'ğŸš€ ä¸Šä¼ å¹¶è§£ææ–‡æ¡£';
            }
        }

        function displayResult(data) {
            document.getElementById('wordCount').textContent = data.wordCount.toLocaleString();
            document.getElementById('uploadTime').textContent = new Date(data.uploadTime).toLocaleString('zh-CN');
            document.getElementById('fileId').textContent = data.fileId.substring(0, 8) + '...';
            document.getElementById('contentPreview').textContent = data.content;
        }

        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        async function loadDocumentList() {
            try {
                const response = await fetch('/documents');
                const result = await response.json();
                
                if (result.success) {
                    displayDocumentList(result.data);
                }
            } catch (error) {
                console.error('åŠ è½½æ–‡æ¡£åˆ—è¡¨å¤±è´¥:', error);
            }
        }

        function displayDocumentList(documents) {
            const listContainer = document.getElementById('documentList');
            
            if (documents.length === 0) {
                listContainer.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">æš‚æ— å·²ä¸Šä¼ çš„æ–‡æ¡£</p>';
                return;
            }

            listContainer.innerHTML = documents.map(doc => `
                <div class="document-item">
                    <div class="document-info">
                        <h4>${doc.filename}</h4>
                        <div class="document-meta">
                            å­—æ•°: ${doc.wordCount.toLocaleString()} | 
                            ä¸Šä¼ æ—¶é—´: ${new Date(doc.uploadTime).toLocaleString('zh-CN')}
                        </div>
                    </div>
                    <div class="document-actions">
                        <button class="btn btn-view" onclick="viewDocument('${doc.fileId}')">æŸ¥çœ‹</button>
                        <button class="btn btn-delete" onclick="deleteDocument('${doc.fileId}')">åˆ é™¤</button>
                    </div>
                </div>
            `).join('');
        }

        async function viewDocument(fileId) {
            try {
                const response = await fetch(`/get-document/${fileId}`);
                const result = await response.json();
                
                if (result.success) {
                    displayResult(result.data);
                    document.getElementById('resultSection').style.display = 'block';
                    document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
                } else {
                    showMessage('è·å–æ–‡æ¡£å¤±è´¥: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
            }
        }

        async function deleteDocument(fileId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªæ–‡æ¡£å—ï¼Ÿ')) {
                return;
            }

            try {
                const response = await fetch(`/delete-document/${fileId}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                
                if (result.success) {
                    showMessage('æ–‡æ¡£åˆ é™¤æˆåŠŸ', 'success');
                    loadDocumentList();
                } else {
                    showMessage('åˆ é™¤å¤±è´¥: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');

        }

        // é¡µé¢åŠ è½½æ—¶è·å–æ–‡æ¡£åˆ—è¡¨
